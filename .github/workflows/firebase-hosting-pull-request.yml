name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: list files
        run: ls        
      - name: install dep with path
        run: cd angularcamingpitchbookingapp.client && npm install -g @angular/cli
      - name: run build with path
        run: cd angularcamingpitchbookingapp.client && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTCAMPINGMONTACABANA }}'
          projectId: testcampingmontacabana
