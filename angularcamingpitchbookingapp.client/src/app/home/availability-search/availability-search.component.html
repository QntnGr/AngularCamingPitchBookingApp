<div class="availability-search">
    <div class="datePicker mobile">
        <mat-form-field>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [disabled]="true">
              <input matStartDate formControlName="start" >
              <input matEndDate formControlName="end" >
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon></mat-icon>
            </mat-datepicker-toggle>
            <mat-date-range-picker #picker [disabled]="false"></mat-date-range-picker>
          
            @if (range.controls.start.hasError('matStartDateInvalid')) {
              <mat-error>Invalid start date</mat-error>
            }
            @if (range.controls.end.hasError('matEndDateInvalid')) {
              <mat-error>Invalid end date</mat-error>
            }
          </mat-form-field>
    </div>
    
    <button id="type-pitch" class="cta-size mobile">Type d’hébergement</button>
    <button id="availability-btn" class="darkGreen-btn cta-size mobile">Disponibilités</button>
</div>
