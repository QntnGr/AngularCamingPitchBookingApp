<swiper-container 
    pagination="true" pagination-clickable="true" space-between="0"
    centered-slides="true" autoplay-delay="2000" autoplay-disable-on-interaction="false"
    loop="true">
    <swiper-slide class="swiper-slide" *ngFor="let image of images">
        <img [src]="image.srcUrl" [alt]="image.imgAlt" class="slider-img">
    </swiper-slide>
</swiper-container>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
