<swiper-container 
    space-between="0" css-mode="true"
    centered-slides="true" autoplay-delay="5000" autoplay-disable-on-interaction="false"
>
    <swiper-slide *ngFor="let image of images">
        <img [src]="image.srcUrl" [alt]="image.imgAlt">
    </swiper-slide>
</swiper-container>
<div class="mask">
    <div class="mask-top"></div>
    <div class="mask-bottom"></div>
</div>
