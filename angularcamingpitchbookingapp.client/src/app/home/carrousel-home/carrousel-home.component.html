<swiper-container init="false" class="swiper-home">
<div class="swiper-pagination"></div>
    <swiper-slide *ngFor="let image of images">
        <img [src]="image.srcUrl" [alt]="image.imgAlt">
    </swiper-slide>
</swiper-container>
<div class="mask">
    <div class="mask-top"></div>
    <div class="title">
        <h2>{{ 'home.title.titleTop' | translate }}</h2>
        <h1>{{'home.title.titleBottom' | translate}}</h1>       
    </div>
    <div class="mask-bottom">
        <app-availability-search class="hidden"></app-availability-search>
    </div>
</div>
