<swiper-container 
    pagination="true" pagination-clickable="true" space-between="0"
    centered-slides="true" autoplay-delay="20500" autoplay-disable-on-interaction="false"
    loop="true" >
    <swiper-slide *ngFor="let image of images">
        <img [src]="image.srcUrl" [alt]="image.imgAlt">
    </swiper-slide>
</swiper-container>
<button (click)="slideNext()">Next slide</button>
<button (click)="slidePrev()">Prev slide</button>
