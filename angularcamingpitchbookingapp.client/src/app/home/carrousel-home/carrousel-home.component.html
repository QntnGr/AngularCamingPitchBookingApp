<swiper-container init="false">
<div class="swiper-pagination"></div>
    <swiper-slide *ngFor="let image of images">
        <img [src]="image.srcUrl" [alt]="image.imgAlt">
    </swiper-slide>
</swiper-container>
<div class="mask">
    <div class="mask-top"></div>
    <div class="title">
        <h2>{{ titleTop }}</h2>
        <h1>{{titleBottom}}</h1>       
    </div>
    <div class="mask-bottom">
        <app-availability-search></app-availability-search>
    </div>
</div>
