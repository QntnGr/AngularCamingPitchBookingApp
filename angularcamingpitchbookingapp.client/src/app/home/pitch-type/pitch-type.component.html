<div class="bloc-title">
    <h2>{{titlePitchTypeSection | translate}}</h2>
</div>
<div class="container">
    <picture 
    *ngFor="let pitch of pitches"
    class="pitch-card {{pitch.hover_background_color}}">
        <img src="{{pitch.image_url}}" alt="{{pitch.alt}}"/>
        <div class="gradient-overlay"></div>
        <h3 class="pitch-title">{{pitch.title | translate}}</h3>
        <p [innerHTML]="pitch.text | translate"></p>
    </picture>
</div>
