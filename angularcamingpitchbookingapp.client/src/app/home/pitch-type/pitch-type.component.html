<div class="bloc-title-pitch">
    <div class="container-title">
        <h2>{{titlePitchTypeSection | translate}}</h2>
    </div>
</div>
<div class="container">
    <a href="../../../assets/files/TARIFS MONTACABANA 2024 final.pdf" target="_blank"    
    *ngFor="let pitch of pitches">
        <picture class="pitch-card {{pitch.hover_background_color}}">
            <img src="{{pitch.image_url}}" alt="{{pitch.alt}}"/>
            <div class="gradient-overlay"></div>
            <h3 class="pitch-title">
                {{pitch.title | translate}}
                <lucide-icon name="arrow-up-left" [size]="44" [strokeWidth]="1.5" class="my-icon"></lucide-icon>
            </h3>
            <div class="offers-box">
                <div class="offer" 
                *ngFor="let offer of pitch.offers">
                    <div class="row"
                    *ngFor="let row of offer.rows">
                        <lucide-icon name="{{row.picto_name}}" [size]="30" [strokeWidth]="1.5" class="my-icon"></lucide-icon>
                        <div class="text" [innerHTML]="row.text | translate"></div>
                    </div>
                </div>
                <lucide-icon name="pointer" [size]="38" [strokeWidth]="1" class="my-icon pointer"></lucide-icon>
            </div>
        </picture>
    </a>
</div>
