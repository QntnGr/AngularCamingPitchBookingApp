<h2>{{title | translate}}</h2>
<section id="services">
    <div class="service-bloc"
    *ngFor="let service_info of services_info">
        <div class="picto-box">
            <img src={{service_info.image_src}} alt="">
        </div>
        <span class="info" [innerHTML]="service_info.text | translate"></span>
    </div>
</section>
